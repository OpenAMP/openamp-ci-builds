header:
  version: 9

distro: poky

defaults:
  repos:
    refspec: dunfell

repos:
  layers/oe-core:
    url: https://github.com/openembedded/openembedded-core.git
    layers:
      meta:
  layers/oe-core/bitbake:
    url: https://git.openembedded.org/bitbake
    refspec: yocto-3.1.13
    layers:
      ../meta:
  layers/meta-open-embbedded:
    url: git://github.com/openembedded/meta-openembedded.git
    layers:
      meta-oe:
      meta-perl:
      meta-python:
  layers/meta-st/meta-st-stm32mp-oss:
    url: https://github.com/STMicroelectronics/meta-st-stm32mp-oss

env:
  BB_LOGCONFIG: ""
  TOOLCHAIN_DIR: ""

local_conf_header:
  base: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_ipk"
    PACKAGECONFIG:remove:pn-qemu-system-native = "gtk+ sdl"
    EXTRA_IMAGE_FEATURES:append = " debug-tweaks"
    INHERIT += "rm_work"
  noptest: |
    DISTRO_FEATURES:remove = "ptest"
  sstate_mirror: |
    BB_HASHSERVE_UPSTREAM = "typhoon.yocto.io:8687"
    BB_HASHSERVE = "auto"
    BB_SIGNATURE_HANDLER = "OEEquivHash"

machine: unset
