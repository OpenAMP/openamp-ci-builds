header:
  version: 9

distro: zephyr

defaults:
  repos:
    refspec: honister

repos:
  layers/poky:
    url: https://git.yoctoproject.org/git/poky
    layers:
      meta:
  layers/meta-open-embbedded:
    url: git://github.com/openembedded/meta-openembedded.git
    layers:
      meta-oe:
      meta-python:
  layers/meta-zephyr:
    url: https://github.com/arnopo/meta-zephyr.git
    refspec: OpenAMP_demo
    layers:
      .:

env:
  BB_LOGCONFIG: ""
  TOOLCHAIN_DIR: ""

local_conf_header:
  base: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_ipk"
    PACKAGECONFIG:remove:pn-qemu-system-native = "gtk+ sdl"
    EXTRA_IMAGE_FEATURES:append = " debug-tweaks"
    # INHERIT += "rm_work"
    USER_CLASSES ?= "buildstats"
    IMAGE_FSTYPES:append = " cpio.gz"
    IMAGE_FSTYPES:remove = "jffs2"
    IMAGE_INSTALL:append = " rsync"
  noptest: |
    DISTRO_FEATURES:remove = "ptest"

machine: stm32mp157c-dk2

target:
  - zephyr-openamp-rsc-table
