header:
  version: 9

build_system: oe
distro: nodistro

defaults:
  repos:
    refspec: dunfell

repos:
  layers/poky:
    url: https://git.yoctoproject.org/git/poky
    layers:
      meta:
  layers/meta-open-embbedded:
    url: https://github.com/openembedded/meta-openembedded.git
    layers:
      meta-oe:
      meta-perl:
      meta-python:
  layers/meta-st/meta-st-stm32mp-oss:
    url: https://github.com/arnopo/meta-st-stm32mp-oss.git
    layers:
      .:

env:
  BB_LOGCONFIG: ""
  TOOLCHAIN_DIR: ""

local_conf_header:
  base: |
    CONF_VERSION = "1"
    PACKAGE_CLASSES = "package_deb package_ipk"
    PACKAGECONFIG:remove:pn-qemu-system-native = "gtk+ sdl"
    EXTRA_IMAGE_FEATURES:append = " debug-tweaks"
    INHERIT += "rm_work"
    USER_CLASSES ?= "buildstats"
    IMAGE_FSTYPES:append = " cpio.gz"
    IMAGE_FSTYPES:remove = "jffs2"
    IMAGE_INSTALL:append = " rsync"
  noptest: |
    DISTRO_FEATURES:remove = "ptest"

machine: unset
